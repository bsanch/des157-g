<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Full of Interface</title>

    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet">
  	<link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <header>
  		<h1>Backpack Full of Interface</h1>
  	</header>

    <section id="touch" class="hide">
        <section id="sketchbook">
          <img src="../images/sketchbook.png" alt="sketchbook">
        </section>

        <section id="usb">
          <img src="../images/usb.PNG" alt="USB flash drive">
        </section>

        <section id="pillbox">
          <img src="../images/pill-box-closed.PNG" alt="pill box">
        </section>
    </section>

        <input type="image" id="backpack" alt="backpack"
       src="../images/backpack.PNG" width="300" height="427">

       <input type="reset" value="put stuff away" id="hide">

    <footer>
      <a href="mailto:bsanch@ucdavis.edu">Email</a> | <a href="https://validator.w3.org/check?url=referer">Valid HTML 5</a> | <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
